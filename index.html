<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/scripts.js" type="module" defer></script>
    <title>Segundo Parcial Laboratorio III</title>
</head>
<body>
    <header>
        <nav>
            <img src="/img/logo.png" alt="Logo" id="logo" href = "index.html"/>
            <ul id="ul-header">
                <li><a href="index.html">Home</a></li>
                <li><a href="principal.html">Monstruos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="titulo" class="text-white">Crud Monstruos</h1>
        <section class="seccion-formulario">
            <fieldset class="field-formulario">
                <legend id = "fieldset-titulo">Informacion del Monstruo</legend>
                <form id="form-abm">
                    <div>
                        <input type="hidden" id="txtId" name="txtId" value="">
                        <label class="label_formulario">NOMBRE:</label>
                        <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese nombre:" autocomplete="off" class="input">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/klipartz.com.png" class="icono">ALIAS:</label>
                        <input type="text" id="txtAlias" name="txtAlias" placeholder="Ingrese alias" autocomplete="off" class="input">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/espantap.png" class="icono">Defensa:</label>
                        <input type="radio" name="rdoDefensa" id="txtDefensa" value="Pocion" checked><img src="./img/halloween-flat-potion-by-Vexels.png" class="icono">
                        <input type="radio" name="rdoDefensa" id="txtDefensa" value="Estaca"><img src="./img/estaca.png" class="icono">
                        <input type="radio" name="rdoDefensa" id="txtDefensa" value="Plata"><img src="./img/pngwing.com.png" class="icono">
                        <input type="radio" name="rdoDefensa" id="txtDefensa" value="Crucifijo"><img src="./img/crucifijo.png" class="icono">
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/power.png" class="icono">Fuerza:</label>
                        <input type="range" id="txtFuerza" name="txtFuerza"class="input" min="1" max="100" value="1">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/5710331.png" class="icono">Miedo:</label>
                        <input type="range" id="txtMiedo" name="txtMiedo"class="input" min="1" max="100" value="1">
                        <small></small>
                    </div>
                    <div>
                        <img src="./img/bruja.png" alt="" class="icono">Tipo
                        <select name="opcTipo" id="txtTipo"></select>
                        <small></small>
                    </div>
                </form>
            </fieldset>
                <article id="botones-container">
                    <button id="btnGuardar" disabled class="boton"><img src="./img/rip.png" class="icono">Guardar</button>
                    <button id="btnCancelar" disabled class="boton">Cancelar</button>
                    <button id="btnEliminar" disabled class="boton">Eliminar</button>
                </article>
                <!-- Bootstrap Desde aca para la parte del 2do parcial->>>>>>>>>>>>>>>>>>>>>>> -->
                <section class="filtro">
                    <div class="container-fluid text-center col-md-7">
                        <h3 class="text-center text-white">FILTROS</h3>
                        <div class="list-inline-item">
                            <label for="filtro" class="text-white"> Filtrar por:</label>
                            <select name="filtro" id="filtro" class="form-control form-select-sm">
                                <option name="filtrar" value="Todos" selected>Todos</option>
                                <option name="filtrar" value="Pocion">Pocion</option>
                                <option name="filtrar" value="Estaca">Estaca</option>
                                <option name="filtrar" value="Plata">Plata</option>
                                <option name="filtrar" value="Crucifijo">Crucifijo</option>
                            </select>
                            <label for="promedio" class="text-white">Promedio</label>
                            <input type="text" name="txtPromedio" id="promedio" class="form-control form-select-sm" placeholder="N/A" disabled/>
                        </div>
                    <div class="container-fluid text-center col-md-7">
                        <div class="row container-fluid">
                            <div class="col  bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboNombre" value="nombre" name="nombre" checked/>
                                <label class="form-check-label text-white p-2" for="cboNombre">Nombre</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboFuerza" value="fuerza" name="fuerza" checked/>
                                <label class="form-check-label text-white p-2" for="cboFuerza">Fuerza</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboAlias" value="alias" name="alias" checked/>
                                <label class="form-check-label text-white p-2" for="cboAlias">Alias</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboDefensa" value="defensa" name="defensa" checked/>
                                <label class="form-check-label text-white p-2" for="cboDefensa">Defensa</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboTipo" value="tipo" name="tipo" checked/>
                                <label class="form-check-label text-white p-2" for="cboTipo">Tipo</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboMiedo" value="miedo" name="miedo" checked/>
                                <label class="form-check-label text-white p-2" for="cboMiedo">Miedo</label>
                        </div>
                    </div>
                </section>
        </section>
        <section class="seccion-tabla" id="table-container">
            <div id="spinner"></div>
            <div id="tabla"></div>
        </section>
    </main>
    <footer id="footer">
        <nav>
            <ul id="ul-footer">
                <li><a href="#">Home</a></li>
                <li><a href="principal.html">Monstruos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <span class="text-white">Laboratorio III - Todos los derechos reservados&copy;</span>
        </nav>
    </footer>
</body>
</html>
